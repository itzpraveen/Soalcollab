{% for status, tasks in status_columns.items %}
    <div class="status-column" data-status="{{ status }}">
        <h2>
            {{ status|title }}
            <span class="task-count">{{ tasks|length }}</span>
        </h2>
        <div class="task-list" data-status="{{ status }}">
            {% for task in tasks %}
                <a href="{% url 'task_detail' task.id %}" class="task-link">
                    <div class="task-card {{ task.card_color }}" draggable="true" data-id="{{ task.id }}">
                        <h4>{{ task.title }}</h4>
                        <p><i class="fas fa-user"></i> {{ task.client.name }}</p>
                        <div class="task-meta">
                            <span class="task-due-date">
                                <i class="fas fa-calendar-alt"></i>
                                Due: {{ task.client_due|date:"M d"|default:"N/A" }}
                            </span>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
