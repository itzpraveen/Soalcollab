services:
  - type: web
    name: studiohub-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn studiohub.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studiohub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: studiohub-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: worker
    name: studiohub-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A studiohub worker -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studiohub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: studiohub-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: worker
    name: studiohub-beat
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A studiohub beat -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studiohub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: studiohub-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: redis
    name: studiohub-redis

databases:
  - name: studiohub-db
    databaseName: studiohub
    user: studiohub
